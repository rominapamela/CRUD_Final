<html lang="es">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="nonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    <main>
        <img src="images/Screenshot_1.png" width="100%">
        <div class="container">
            <h1>Alta Mascota</h1>    
            <form>      
                <div class="mb-3">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" class="form-control" name="txtNombre" id="txtNombre"><br>
                </div>
                <div class="mb-3">
                    <label for="txtTipo">Tipo</label>
                    <input type="text" class="form-control" name="txtTipo" id="txtTipo"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtFoto">Foto</label>
                    <input type="file" class="form-control" name="txtFoto" id="txtFoto"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtDescripcion">Descripcion</label>
                    <input type="text" class="form-control" name="txtDescripcion" id="txtDescripcion"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtEdad">Edad</label>
                    <input type="number" class="form-control" name="txtEdad" id="txtEdad"> <br>
                </div>
                <div class="mb-3">
                    <label for="txtFecha">Fecha</label>
                    <input type="date" class="form-control" name="txtFechaPerdida" id="txtFechaPerdida"> <br>

                </div>
                <button type="button" class="btn btn-success" onclick="guardar()">Grabar</button>
               </form>
            <br>
            <a href="index.html" class="btn btn-warning">Home</a>
        </div>
