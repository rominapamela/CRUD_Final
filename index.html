<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main>
        <img src="images/Screenshot_1.png" width="100%">
       
        <div class="container" id="app">
            
            <h1>Mascotas Perdidas</h1>

            <section v-if="errored">
             <p>Lo sentimos, no es posible obtener la informaci√≥n en este momento, por favor intente nuevamente mas tarde</p>
            </section>

            <section v-else>
                <div v-if="loading">Cargando....
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div v-else>
                    <a href="create.html" class="btn btn-success">Nuevo</a>
                    <br><br>
                                 
                    <div class="card-group">    
                        <div v-for="mascota in mascotas">                      
                            <div class="card" style="width: 18rem;">
                                <img class="card-img-top" src={{mascota.foto}} alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">{{mascota.nombre}}</h5>
                                    <p>{{mascota.tipo}}</p>
                                    <p>Edad: {{mascota.edad}}</p>
                                    <p>Perdido desde: {{mascota.fechaPerdida}}</p>
                                    <a :href="'update.html?id='+mascota.id+'&tipo='+mascota.tipo+'&nombre='+mascota.nombre+'&foto='+mascota.foto+'&edad='+mascota.edad+'&descripcion='+mascota.descripcion+'&fechaPerdida='+mascota.fechaPerdida" class="btn btn-dark">Modificar</a>
                                    <button v-on:click="eliminar(mascota.id)" class="btn btn-dark">Eliminar</button>
                                </div>
                            </div>
                        </div>  
                    </div>
              
            </section>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
